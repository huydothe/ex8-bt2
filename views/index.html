<div class="container">
    <div class="col-6">
        <h2>Create customer</h2>
        <form action="/index" method="post">
            <div class="mb-3">
                <label for="id-input" class="form-label">ID</label>
                <input type="text" name="id" class="form-control" id="id-input">
            </div>
            <div class="mb-3">
                <label for="name-input" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name-input">
            </div>
            <div class="mb-3">
                <label for="price-input" class="form-label">Price</label>
                <input type="text" name="price" class="form-control" id="price-input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
